language: csharp

jobs:
  include:
  - script: msbuild /p:Configuration=Debug PralineServer.sln
  - stage: GitHub Release
    if: tag IS present
    script:
      - msbuild /p:Configuration=Release PralineServer.sln
      - msbuild /p:Configuration=Release-Debug PralineServer.sln
    before_deploy: ./deploy.sh
    deploy:
      provider: releases
      api_key:
        secure: 
      file: PralineServer.zip
      skip_cleanup: true
      on:
        tags: true
