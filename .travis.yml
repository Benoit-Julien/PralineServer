language: csharp

jobs:
  include:
    - script: msbuild /p:Configuration=Debug PralineServer.sln
    - stage: GitHub Release for PralineServer
      if: tag IS present
      script: msbuild /p:Configuration=Release;Release-Debug PralineServer.sln /target:PralineServer
      before_deploy: ./deploy PralineServer
      deploy:
        provider: releases
        api_key:
          secure: 
        file: Deploy/PralineServer.zip
        skip_cleanup: true
    - stage: GitHub Release for PralineNetworkSDK
      if: tag IS present
      script: msbuild /p:Configuration=Release;Release-Debug PralineServer.sln /target:PralineNetworkSDK
      before_deploy: ./deploy PralineNetworkSDK
      deploy:
        provider: releases
        api_key:
          secure: 
        file: Deploy/PralineNetworkSDK.zip
        skip_cleanup: true